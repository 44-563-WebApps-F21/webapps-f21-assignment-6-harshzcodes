<!DOCTYPE html>
<html>
 <head>
     <title>
         Arithmetic Page
     </title>
 </head>
<body>

<h1>Sai Harsha Vennela computes</h1>

<label>Enter a base </label>
<input type="number" id="input1" value=10>
<br><br>
<label>Enter an exponent </label>
<input type="number" id="input2" value=2>

<input type="button" value="Compute" onclick="powers()">

<p id="result">Result</p>

<form>
    <input type="radio" id="plus"  value="plus" name="inputs" onclick="processRadio()" >
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" value="minus" name="inputs" onclick="processRadio()">
    <label for="minus">-</label></br>
  
    <input type="radio" id="times" value="times" name="inputs" onclick="processRadio()">
    <label for="times">*</label></br>
      
    <input type="radio" id="divide"  value="divide" name="inputs" onclick="processRadio()">
    <label for="divie">/</label></br>
</form>
<p id="results">Results</p>


<script>
function powers()
{
    base = document.getElementById("input1").value;
    exponent = document.getElementById("input2").value;
    var result = "";
    out = document.getElementById("result")
    for(let i=1;i<=exponent;i++)
    {
        result = result + Math.pow(base,i);
        result = result +" ";
    }
    out.innerHTML = "powers of "+base+" are: "+result
}

function processRadio()
{
    base = document.getElementById("input1").value;
    exponent = document.getElementById("input2").value;

    pluss = document.getElementById("plus").checked
    minuss = document.getElementById("minus").checked
    timess = document.getElementById("times").checked
    dividee = document.getElementById("divide").checked

    out = document.getElementById("results")
    if(pluss)
    {
        let res = 0;
        res = Number(base)+Number(exponent);
        document.getElementById("results").innerHTML="Result after addition of "+base+" and "+exponent+" is " +res;
    }
    if(minuss)
    {
        let res = 0;
        res = (base)-(exponent);
        document.getElementById("results").innerHTML="Result after subtration of "+base+" and "+exponent+" is " +res;
    }
    if(timess)
    {
        let res = 0;
        res = (base)*(exponent);
        document.getElementById("results").innerHTML="Result after multiplication of "+base+" and "+exponent+" is " +res;
    }
    if(dividee)
    {
        let res = 0;
        res = (base)/(exponent);
        document.getElementById("results").innerHTML="Result after division of "+base+" and "+exponent+" is " +res;
    }

}
</script>


</body>
</html>
