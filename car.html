<html>
 <head>
    <meta charset="utf-8">

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

     <title>
         Cars Page
     </title>
 </head>
<body class="container bg-dark text-white">

<h1>Sai Harsha Vennela orders a car</h1>

<form>
    <input type="checkbox" id="electric" name="car1" value="electric">
    <label for="electric">electric</label><br>

    <input type="checkbox" id="ac" name="car2" value="ac">
    <label for="ac">ac</label><br>

    <input type="checkbox" id="gps" name="car3" value="gps">
    <label for="gps">gps</label><br><br>

    <input type="button" value="Order a car" onclick="orderCar()" class="btn btn-light">

</form>
<p id="result"> </p>
<br>
<form>
    <label for="color">Enter a property</label>
    <input type="text" value="color" id="color"><br><br> 
    <label for="property">Enter a value</label>
    <input type="text" value="property" id="property"> <br><br>
    <input type="button" value="Update the car" onclick="updateCar()" class="btn btn-light"><br>
</form>


<p id  = "result2"></p>
<script> 

let my_car = {};

function orderCar()
{
    my_car;
    electric = document.getElementById("electric").checked;
    ac = document.getElementById("ac").checked;
    gps = document.getElementById("gps").checked;
    
    out = document.getElementById("result");
    out.innerHTML = electric+" and "+ac+" and "+gps;
}

function updateCar()
{
    color = document.getElementById("color").value
    property = document.getElementById("property").value

    out = document.getElementById("result2");

    my_car = color + " and " + property;

    out.innerHTML = "Properties of car after updation : "+my_car;
}
</script>

</body>
</html>
